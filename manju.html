<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
</head>
<body>

<h2>Tip Calculator</h2>

<form id="tipForm">
  <label for="billAmount">Bill Amount:</label>
  <input type="number" id="billAmount" name="billAmount" required><br><br>

  <label for="serviceQuality">Service Quality (1-5):</label>
  <input type="number" id="serviceQuality" name="serviceQuality" min="1" max="5" required><br><br>

  <label for="numPeople">Number of People:</label>
  <input type="number" id="numPeople" name="numPeople" min="1" required><br><br>

  <button type="button" onclick="calculateTip()">Calculate Tip</button>
</form>

<div id="tipResult"></div>

<script>
function calculateTip() {
  var billAmount = parseFloat(document.getElementById("billAmount").value);
  var serviceQuality = parseFloat(document.getElementById("serviceQuality").value);
  var numPeople = parseInt(document.getElementById("numPeople").value);

  var tipPerPerson = (billAmount * (serviceQuality / 100)) / numPeople;

  document.getElementById("tipResult").innerHTML = "Tip per person: $" + tipPerPerson.toFixed(2);
}
</script>

</body>
</html>
